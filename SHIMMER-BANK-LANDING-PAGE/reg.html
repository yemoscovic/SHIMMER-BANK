<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/reg.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/logo-1.png">
    <title>SIGN UP</title>
</head>
<body>
    <div class="signup-wrapper">
        <div class="signup-main container">
           <div class="signup-sec1">
            <a href="index.html"><i class="bi bi-arrow-left"></i></a>
            <h1>Sign Up Form</h1>
           </div>
           <div class="signup-sec2">
            <input type="text" placeholder="First Name">
            <input type="text" placeholder="Surname">
           </div>
           <div class="signup-sec3">
            <input type="tel" placeholder="Phone">
           </div>
           <div class="signup-sec4">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="User Name">
           </div>
           <div class="signup-sec5">
            <input type="password" placeholder="Input Password">
            <input type="password" placeholder="Confirm Password">
           </div>
           <div class="signup-sec6">
            <button class="btn-proceed">Proceed</button>
           </div>
        </div>
    </div>
</body>
</html>
