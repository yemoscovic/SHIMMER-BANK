                </div>

                <div class="name dashboard1-input">
                    <label for="name" class="block">Name (Optional)</label>
                    <input type="text" placeholder="        eg example@gmail.com">
                </div>
                
            </div>
             <div class="link-div">
                        <p class="link"><a href="#">Add New </a>OR <a href="#">Add multiple at once</a></p>
                    </div>

        </div>
    </div>
